<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORE INSTRUWEB</title>
    <style>
        * {
            margin: 0;
            padding: 0;   
        }
        body {
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(guitar.jpg);
            background-size: cover;
        }
        .container {
            width: 100%;
        }
        .list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            grid-gap: 40px;
            cursor: pointer;
        }
        .list div {
            margin: 100px 50px 100px 50px;
            background-color: #161616;
            padding: 30px;
            border: 2px double #009688;
            width: 390px;
        }
        .list img {
            width: 350px;
            padding-left: 20px;
            text-align: center;
            color: goldenrod;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .list h2 {
            color: coral;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px;
            text-align: center;
            margin-top: 30px;
        }
        .list p {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            text-align: center;
        }
        .explorecont h1 {
            font-size: 50px;
            color: goldenrod;
            padding: 50px 0 0 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="explorecont">
            <h1>OVERVIEW: </h1>
        </div>
        <div class="list">
        <div class="guitar">
            <img src="guitar.jpg" class="guitarimg">
            <h2>GUITAR</h2>
            <p>Variety colors and quality materials of guitar.</p>
        </div>
        <div class="piano">
            <img src="piano.jpg" class="pianoimg">
            <h2>PIANO</h2>
            <p>Imported brands and new designs.</p>
        </div>
        <div class="electricguitar">
            <img src="elcecguitar.jpg" class="electricguitarimg">
            <h2>ELECTRIC GUITAR</h2>
            <p>Exclusive sound range.</p>
        </div>
        <div class="drums">
            <img src="drums.jpg" class="drumsimg">
            <h2>DRUMS</h2>
            <p>Loud booms and vibrations.</p>
        </div>
        <div class="ukulele">
            <img src="ukulele.jpg" class="ukuleleimg">
            <h2>UKULELE</h2>
            <p>Delivers an enjoyable sound and produces pleasing music.</p>
        </div>
        </div>
    </div>
</body>
</html>
